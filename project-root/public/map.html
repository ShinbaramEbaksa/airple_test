<!DOCTYPE html>
<html>
<head>
  <title>시설 지도</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      width: 70%;
      float: left;
      margin-right: 10px;
    }
    .menu {
      width: 10%;
      float: left;
    }
    #facility-info {
      width: 20%;
      float: left;
    }
  </style>
</head>
<body>
  <!-- 메뉴 -->
  <div class="menu">
    <ul>
      <li>현황판</li>
      <li>데이터</li>
      <li>데이터2</li>
      <li>
        기초정보
        <ul>
          <li>저수지정보</li>
          <li>사용자정보</li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- 맵 -->
  <div id="map"></div>

  <!-- 시설 정보 -->
  <div id="facility-info">
    <h2>시설 정보</h2>
    <div id="facility-details">
      <!-- 여기에 시설 정보가 들어갈 예정입니다. -->
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Leaflet map 생성
    var map = L.map('map').setView([37.5665, 126.978], 13);
    L.tileLayer('https://map.vworld.kr/js/apis.do?type=Satelite&apiKey=FEE4B3E5-CBD8-387E-83C0-5DD7FE8FA8F2').addTo(map);
  </script>
</body>
</html>
